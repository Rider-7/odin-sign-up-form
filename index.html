<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
    </div>
    <div class="content">
        <div class="description">
            <p>This is not a real online service! You know you need something
            like this in your life to help you realise your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="sign-up-form">
            <div class="container">
                    <div>Let's do this!</div>
                    <fieldset class="name">
                        <div>
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" required name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" required name="last-name">
                        </div>
                    </fieldset>
                    <fieldset class="info">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" required name="first-name">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label><br>
                            <input type="tel" required name="phone-number">
                        </div>
                    </fieldset>
                    <fieldset class="password">
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" required name="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" required name="confirm-password">
                        </div>
                    </fieldset>
            </div>
            <div class="submit-form">
                <label for="create-account"></label>
                <input type="submit" name="create-account" value="Create Account">
                <p>Already have an account? <a href>Log in</a></p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
