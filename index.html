<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hero"></div>
    <div class="content">
        <div class="text">
            <p>This is not a real online service! You know you need something<br>
            like this in your life to help you realise your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="sign-up">
            <div class="container">
                <p>Let's do this!</p>
                <fieldset class="name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name">
                </fieldset>
                <fieldset class="info">
                    <label for="email">EMAIL</label>
                    <input type="email" name="first-name">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone-number">
                </fieldset>
                <fieldset class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password">
                </fieldset>
            </div>
            <label for="create-account">Create Account</label>
            <input type="submit" name="create-account" value="Create Account">
        </form>
        </div>
    </div>
</body>
</html>
